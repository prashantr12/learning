<!DOCTYPE html>
<html>
  <head>
    <title>My Ecommerce Store - Checkout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>My Ecommerce Store</h1>
      <nav>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <main>
      <h2>Checkout</h2>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
        <div>
          <label for="expiration-date">Expiration Date:</label>
          <input type="text" id="expiration-date" name="expiration-date" required>
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <button onclick="window.location.href='/learning/Order_Placed.html'">Place Order</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 My Ecommerce Store</p>
    </footer>
  </body>
</html>
